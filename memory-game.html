<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Premium Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .game-container {
            min-height: 100vh;
            padding: 8rem 2rem 2rem;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-color) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: var(--neon-shadow);
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background: rgba(0, 255, 157, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
        }

        .stat-item i {
            color: var(--primary-color);
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 255, 157, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .memory-card {
            aspect-ratio: 1;
            background: rgba(0, 255, 157, 0.1);
            border: 2px solid rgba(0, 255, 157, 0.2);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .memory-card.matched {
            background: rgba(0, 255, 157, 0.3);
            border-color: var(--primary-color);
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        .game-controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .control-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: var(--bg-color);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.active {
            opacity: 1;
            visibility: visible;
        }

        .game-over-content {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .game-over.active .game-over-content {
            transform: translateY(0);
        }

        .game-over h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .game-over p {
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .difficulty-selector {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .difficulty-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }

            .game-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .difficulty-selector {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Portfolio</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Memory Game</h1>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-pairs="8">Easy</button>
                <button class="difficulty-btn" data-pairs="12">Medium</button>
                <button class="difficulty-btn" data-pairs="16">Hard</button>
            </div>
            <div class="game-stats">
                <div class="stat-item">
                    <i class="fas fa-star"></i>
                    <span id="moves">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-trophy"></i>
                    <span id="bestScore">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span id="time">0:00</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="memory-grid" id="memoryGrid"></div>
        </div>

        <div class="game-controls">
            <button class="control-btn" id="startBtn">
                <i class="fas fa-play"></i>
                Start
            </button>
            <button class="control-btn" id="restartBtn">
                <i class="fas fa-redo"></i>
                Restart
            </button>
            <button class="control-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Back to Games
            </button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Congratulations!</h2>
            <p>Moves: <span id="finalMoves">0</span></p>
            <p>Time: <span id="finalTime">0:00</span></p>
            <p>Best Score: <span id="finalBestScore">0</span></p>
            <button class="control-btn" id="playAgainBtn">
                <i class="fas fa-play"></i>
                Play Again
            </button>
        </div>
    </div>

    <script>
        const memoryGrid = document.getElementById('memoryGrid');
        const movesDisplay = document.getElementById('moves');
        const bestScoreDisplay = document.getElementById('bestScore');
        const timeDisplay = document.getElementById('time');
        const gameOver = document.getElementById('gameOver');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const finalTimeDisplay = document.getElementById('finalTime');
        const finalBestScoreDisplay = document.getElementById('finalBestScore');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let bestScore = localStorage.getItem('memoryBestScore') || 0;
        let timer;
        let seconds = 0;
        let isPlaying = false;
        let pairs = 8;

        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽŸï¸', 'ðŸŽ ', 'ðŸŽ¡', 'ðŸŽ¢', 'ðŸŽ£', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¨', 'ðŸŽ©', 'ðŸŽª'];

        function createCards() {
            cards = [];
            const selectedEmojis = emojis.slice(0, pairs);
            const cardEmojis = [...selectedEmojis, ...selectedEmojis];
            
            // Shuffle cards
            for (let i = cardEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardEmojis[i], cardEmojis[j]] = [cardEmojis[j], cardEmojis[i]];
            }

            // Create card elements
            memoryGrid.innerHTML = '';
            cardEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', () => flipCard(card));
                memoryGrid.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!isPlaying || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === pairs) {
                    gameOver();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timeDisplay.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function gameOver() {
            clearInterval(timer);
            isPlaying = false;
            finalMovesDisplay.textContent = moves;
            finalTimeDisplay.textContent = timeDisplay.textContent;
            finalBestScoreDisplay.textContent = bestScore;
            gameOver.classList.add('active');
        }

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            moves = 0;
            seconds = 0;
            matchedPairs = 0;
            flippedCards = [];
            movesDisplay.textContent = moves;
            timeDisplay.textContent = '0:00';
            createCards();
            startTimer();
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', () => {
            clearInterval(timer);
            startGame();
        });
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            gameOver.classList.remove('active');
            startGame();
        });
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'games.html';
        });

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                pairs = parseInt(btn.dataset.pairs);
                if (isPlaying) {
                    clearInterval(timer);
                    startGame();
                }
            });
        });
    </script>
</body>
</html>
